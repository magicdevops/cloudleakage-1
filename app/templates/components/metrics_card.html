<!-- Reusable Metrics Card Component -->
{% macro metrics_card(title, value, icon, color="primary", subtitle="", trend=None) %}
<div class="metric-card" style="border-left: 4px solid var(--{{ color }});">
    <div class="metric-header">
        <div class="metric-icon" style="color: var(--{{ color }});">
            <i class="{{ icon }}"></i>
        </div>
        {% if trend %}
        <div class="metric-trend {{ 'positive' if trend > 0 else 'negative' if trend < 0 else 'neutral' }}">
            <i class="fas fa-arrow-{{ 'up' if trend > 0 else 'down' if trend < 0 else 'right' }}"></i>
            {{ "%.1f"|format(abs(trend)) }}%
        </div>
        {% endif %}
    </div>
    <div class="metric-value">{{ value }}</div>
    <div class="metric-label">{{ title }}</div>
    {% if subtitle %}
    <div class="metric-subtitle">{{ subtitle }}</div>
    {% endif %}
</div>
{% endmacro %}
